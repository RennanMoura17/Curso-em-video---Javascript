<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 02 - DOM Eventos
        </title>
        <style>
            div#area {
                background-color: black;
                width: 100px;
                height: 100px;
                color: #fff;
                text-align: center;
                line-height: 100px;
                font: arial;
            }
        </style>
    </head>
    <body>
        <!-- <div id="area" onclick="clicar()" onmouseenter="entrou()"
        onmouseout="saiu()">Interaja...</div> RECEBENDO OS MÉTODOS DO JAVASCRIPT -->
        <div id="area">Interaja...</div>

        <script>
            /* APONTANDO AS FUNÇÕES DIRETAMENTE PRO HTML
            function clicar() {
                var a = document.getElementById('area')
                a.innerText = "Clicou"
                a.style.backgroundColor = "RED"
            }

            function entrou() {
                var a = document.getElementById('area')
                a.innerText = "Entrou"
                a.style.backgroundColor = "blue"
            }

            function saiu() {
                var a = document.getElementById('area')
                a.innerText = "Saiu"
                a.style.backgroundColor = "purple"
            }*/
            var a = document.getElementById('area')
            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)

            function clicar() {
                a.innerText = "Clicou"
                a.style.backgroundColor = "RED"
            }

            function entrar() {
                a.innerText = "Entrou"
                a.style.backgroundColor = "blue"
            }

            function sair() {
                a.innerText = "Saiu"
                a.style.backgroundColor = "purple"
            }
        </script>
    </body>
</html>
